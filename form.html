<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Tag</title>
    <style>
        header {
            text-align: center;
            color: mediumpurple;
        }

        table {

            color: coral;
            border-collapse: collapse;
        }

        th {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Mishti Mela
        </h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
        </table>
    </header>
    <form action="">
        <h5>
            Order Form
        </h5>
        <p>
            Name:
            <input type="text" placeholder="Enter your Name" name="name" id="">
        </p>
        <p>
            Email:
            <input type="text" placeholder="Enter your email" name="email" id="">
        </p>
        <p>
            Address:
            <input type="text" placeholder="Enter your address" name="address" id="">
        </p>

    </form>
</body>

</html>
