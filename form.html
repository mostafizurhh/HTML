<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Tag</title>
    <style>
        header {
            text-align: center;
            color: mediumpurple;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            color: coral;
            border-collapse: collapse;
        }

        td {
            color: palevioletred;
        }

        th,
        td {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <header>
        <h1>
            Mishti Mela
        </h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price/Kg</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kalojam</td>
                    <td>170</td>
                </tr>
                <tr>
                    <td>Roshogolla</td>
                    <td>145</td>
                </tr>
                <tr>
                    <td>Chomchom</td>
                    <td>125</td>
                </tr>
                <tr>
                    <td>Doi</td>
                    <td>110</td>
                </tr>
            </tbody>
        </table>
    </header>
    <form action="">
        <h5>
            Order Form
        </h5>
        <p>
            Name:
            <input type="text" placeholder="Enter your Name" name="name" id="">
        </p>
        <p>
            Email:
            <input type="text" placeholder="Enter your email" name="email" id="">
        </p>
        <p>
            Address:
            <input type="text" placeholder="Enter your address" name="address" id="">
        </p>
        <fieldset>
            <legend>
                Select Mishti Type
            </legend>
            <p>
                <label for="Kalojam">
                    <input type="checkbox" name="Mishti" id="Kalojam">
                    Kalojam
                </label>
            </p>
            <p>
                <label for="Roshogolla">
                    <input type="checkbox" name="Mishti" id="Roshogolla">
                    Roshogolla
                </label>
            </p>
            <p>
                <label for="Chomchom">
                    <input type="checkbox" name="Mishti" id="Chomchom">
                    Chomchom
                </label>
            </p>
            <p>
                <label for="Doi">
                    <input type="checkbox" name="Mishti" id="Doi">
                    Doi
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>
                Select Amount
            </legend>
            <p>
                <label for="5kg">
                    <input type="radio" name="amount" id="5kg">
                    5kg
                </label>
            </p>
            <p>
                <label for="10kg">
                    <input type="radio" name="amount" id="10kg">
                    10kg
                </label>
            </p>
            <p>
                <label for="15kg">
                    <input type="radio" name="amount" id="15kg">
                    15kg
                </label>
            </p>
            <p>
                <label for="20kg">
                    <input type="radio" name="amount" id="20kg">
                    20kg
                </label>
            </p>
        </fieldset>
        <p>Special Instruction
            <br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
